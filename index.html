<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>Weather App by Divyansh Dahiya</title>
</head>
<body>
    <div class="container">

        <div class="tittle"><p>Weather Status</p></div>
        <div class="notification"><p></p></div>
             
        <div class="weather-container">
            <div class="location"><p>-</p></div>
            <div class="weather-icon"><img src="./icons/unknown.png" alt="weather-icon"></div>
            <div class="temperature-description"><p>-</p></div>
            <div class="temperature-value"><p>- 째<span>C</span></p></div>
            <div class="temperature-feels-like-value"><p>feels like 째<span>C</span></p></div>

            <div class="min-max-temp">
            <div class="temperature-high-value"><p> 째<span>C</span></p></div>
            <div class="temperature-low-value"><p>째<span>C</span></p></div>
            </div>
            
            <div class="humidity"><p><span>%</span> </p></div>
            
            
        </div>

    </div>
    
</body>
<script src="app.js"></script>
</html>
